<!DOCTYPE html>
<html lang="vi">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body style="height: 100vh;">
	<div id="myModal" class="modal">
			<div class="modal-content">
				<div class="modal-header">
					<span class="close">&times;</span>
					<h2>Thông báo</h2>
				</div>
				<div class="modal-body">
					<p></p>
				</div>
			</div>
	</div>
	<script>
		
		// Get the modal
		var modal = document.getElementById("myModal");

		// Get the button that opens the modal
		var btn = document.getElementById("myBtn");

		var content = document.getElementsByClassName("modal-body")[0];
		// Get the <span> element that closes the modal
		var span = document.getElementsByClassName("close")[0];

		// When the user clicks on <span> (x), close the modal
		span.onclick = function() {
		  modal.style.display = "none";
		}

		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
		  if (event.target == modal) {
			modal.style.display = "none";
		  }
		}
		
		if (sessionStorage.taikhoan && sessionStorage.taikhoan != '') {
			sessionStorage.taikhoan = '';
			content.textContent = "Đăng xuất thành công"
			modal.style.display = "block";
			setTimeout(function () {
				location.href = 'index.html';
			}, 1500);
		} else {
			content.textContent = "Bạn chưa đăng nhập mà !"
			modal.style.display = "block";
			setTimeout(function () {
				location.href = 'index.html';
			}, 1500);
		}
	</script>
</body>
</html>
